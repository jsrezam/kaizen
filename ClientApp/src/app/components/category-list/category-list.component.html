<h2>Categories</h2>
<p>
  <a [routerLink]="['/categories/new']" class="btn btn-primary">New Category</a>
</p>

<div *ngIf="!queryResult.items">
  <loading></loading>
</div>
<div *ngIf="queryResult.items">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let c of columns" aria-labelledby="tableLabel">
          <div *ngIf="c.isSortable" (click)="sortBy(c.key)">
            {{c.title}}
            <i *ngIf="query.sortBy === c.key" class="fa" [class.fa-sort-asc]="query.isSortAscending"
              [class.fa-sort-desc]="!query.isSortAscending"></i>
          </div>
          <div *ngIf="!c.isSortable">
            {{c.title}}
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of queryResult.items">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.description }}</td>
        <td>
          <a class="btn btn-outline-success" [routerLink]="['/categories/edit/', c.id]">Edit</a>
          <button class="btn btn-outline-danger" type="button" (click)="delete(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <pagination></pagination> -->
  <pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChage($event)">
  </pagination>
</div>
