<div class="row">
  <div class="col-md-10 order-md-1">

    <h2 *ngIf="customer.id" class="mb-3">
      Update Customer
    </h2>
    <h2 *ngIf="!customer.id" class="mb-3">
      New Customer
    </h2>

    <hr class="my-4">

    <p *ngFor="let e of errorMessages">
      <ngb-alert type="danger" [dismissible]="false">
        <strong>Error!</strong> {{e.description}}
      </ngb-alert>
    </p>

    <form #form="ngForm" (ngSubmit)="createCustomer(form)" class="needs-validation"
      [ngClass]="{'was-validated': form.submitted}" novalidate>
      <div class="row">

        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder value required name="firstName"
            [(ngModel)]="customer.firstName">
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder value required name="lastName"
            [(ngModel)]="customer.lastName">
          <div class="invalid-feedback">Valid last name is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="cellPhone">Cell Phone
        </label>
        <input type="text" class="form-control" id="cellPhone" placeholder="09874585236" required name="cellPhone"
          [(ngModel)]="customer.cellPhone">
        <div class="invalid-feedback">Please enter cell phone.</div>
      </div>

      <div class="mb-3">
        <label for="homePhone">Home Phone
          <span class="text-muted">(Optional)</span>
        </label>
        <input type="text" class="form-control" id="homePhone" placeholder="2635214" name="homePhone"
          [(ngModel)]="customer.homePhone">
      </div>

      <div class="mb-3">
        <label for="email">Email
          <span class="text-muted">(Optional)</span>
        </label>
        <input type="text" class="form-control" id="email" placeholder="you@example.com" name="email"
          [(ngModel)]="customer.email">
      </div>

      <div class="mb-3">
        <label for="identificationCard">Identification Card
          <span class="text-muted">(Optional)</span>
        </label>
        <input type="text" class="form-control" id="identificationCard" placeholder="0225362458"
          name="identificationCard" [(ngModel)]="customer.identificationCard">
      </div>

      <div class="mb-3">
        <label for="address">Address
        </label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required name="address"
          [(ngModel)]="customer.address">
        <div class="invalid-feedback">Please enter address.</div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="country">Country</label>
          <select class="custom-select d-block w-100" id="country" required name="sltCountry"
            [(ngModel)]="customer.countryId" (change)="onCountriesFilterChange()">
            <option *ngFor="let c of countries.items" [ngValue]="c.id">
              {{c.name}}</option>
          </select>
          <div class="invalid-feedback">Please select a valid country.</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="state">State</label>
          <select class="custom-select d-block w-100" id="state" required name="sltcountry"
            [(ngModel)]="customer.regionId" (change)="onRegionsFilterChange()">
            <option *ngFor="let r of regions.items" value="{{ r.id}}">{{ r.name }}</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="city">City</label>
          <select class="custom-select d-block w-100" id="city" required name="sltcity" [(ngModel)]="customer.cityId">
            <option *ngFor="let c of cities.items" value="{{c.id}}">{{c.name}}</option>
          </select>
          <div class="invalid-feedback">Please select a valid city.</div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-2 mb-3">
          <label for="postalCode">Zip
            <span class="text-muted">(Optional)</span>
          </label>
          <input type="text" class="form-control" id="postalCode" placeholder name="postalCode"
            [(ngModel)]="customer.postalCode">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 mb-3">
          <p>Is Active?</p>
          <label for="isActive" class="form-check-inline">
            <input type="radio" name="state" id="isActive" [value]="true" [(ngModel)]="customer.state"> Yes
          </label>
          <label for="isInactive" class="form-check-inline">
            <input type="radio" name="state" id="isInactive" [value]="false" [(ngModel)]="customer.state">
            No
          </label>
        </div>
      </div>

      <hr class="mb-4">

      <div class="row">
        <div class="col-md-3 mb-3">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
